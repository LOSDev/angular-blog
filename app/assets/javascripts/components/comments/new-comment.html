<h3>Add a comment</h3>
<hr>
<form class="form-horizontal" ng-submit="$ctrl.submit()">
  <div class="alert alert-danger" ng-show="$ctrl.errors.length">
    <div ng-repeat="error in $ctrl.errors">
      <li>{{error}}</li>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-md-2">Name:</label>
    <div class=" col-md-10">
      <input type="text" ng-model="$ctrl.comment.name" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <label for="comment" class="col-md-2">Comment:</label>
    <div class="col-md-10">
      <textarea ng-model="$ctrl.comment.body" rows="8" cols="40" class="form-control" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary " value="Submit Comment"/>
    </div>
  </div>

</form>
