<div class="page-header" ng-if="!$ctrl.post.id">
  <h2>New Post</h2>
</div>
<div class="page-header" ng-if="$ctrl.post.id">
  <h2>Edit Post</h2>
</div>
<div class="col-md-8">
  <form class="" ng-submit="$ctrl.submit()">
    <div class="alert alert-danger" ng-show="$ctrl.errors.length">
      <div ng-repeat="error in $ctrl.errors">
        <li>{{error}}</li>
      </div>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" ng-model="$ctrl.post.title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea ng-model="$ctrl.post.body" rows="8" cols="40" class="form-control" required></textarea>
    </div>

    <input ng-if="!$ctrl.post.id" type="submit" class="btn btn-lg btn-primary" value="Create Post"/>
    <input ng-if="$ctrl.post.id" type="submit" class="btn btn-lg btn-primary" value="Update Post"/>

  </form>
</div>

<div class="col-md-4">
  <tag-input on-add="$ctrl.addTag(tag)" on-remove="$ctrl.removeTag(tag)" tag-list="$ctrl.tagList"></tag-input>
</div>
