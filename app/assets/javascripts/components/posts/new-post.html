<div class="container">
  <form class="" ng-submit="$ctrl.submit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" ng-model="$ctrl.post.title" class="form-control">
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea ng-model="$ctrl.post.body" rows="8" cols="40" class="form-control"></textarea>
    </div>
    <input type="submit" class="btn btn-lg btn-primary" value="Create Post"/>
  </form>
</div>
