<div class="container">
  <div class="page-header">
    <h1>Log In</h1>
  </div>

  <form ng-submit="$ctrl.login()">
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="$ctrl.user.email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="$ctrl.user.password">
    </div>
    <input type="submit" class="btn btn-default" value="Log In">
  </form>
</div>
